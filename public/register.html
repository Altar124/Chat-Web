<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar — Chat Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600,700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc}</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Daftar Akun</h1>
    <form id="regForm" class="space-y-3">
      <div>
        <label class="text-sm text-gray-600">Nama</label>
        <input id="name" type="text" required class="w-full mt-1 p-2 border rounded-lg" placeholder="Nama Anda" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input id="email" type="email" required class="w-full mt-1 p-2 border rounded-lg" placeholder="email@contoh.com" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Kata sandi</label>
        <input id="password" type="password" required class="w-full mt-1 p-2 border rounded-lg" placeholder="••••••••" />
      </div>
      <div>
        <button id="btnReg" type="submit" class="w-full py-2 bg-green-600 text-white rounded-lg">Daftar</button>
      </div>
    </form>
    <div class="mt-3 text-sm text-gray-500">Sudah punya akun? <a href="/login.html" class="text-blue-600">Masuk</a></div>
    <div id="msg" class="mt-3 text-sm text-red-600 invisible"></div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://YOUR_SUPABASE_URL'
const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY'
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

const $ = id => document.getElementById(id)
const form = $('regForm'), msg = $('msg')

form.addEventListener('submit', async (e) => {
  e.preventDefault()
  msg.classList.add('invisible')
  const name = $('name').value.trim()
  const email = $('email').value.trim()
  const password = $('password').value

  try {
    const { data, error } = await supabase.auth.signUp({ email, password, options: { data: { full_name: name } } })
    if (error) throw error
    // on success show check email instruction
    msg.textContent = 'Cek email Anda untuk verifikasi (jika diaktifkan). Anda akan diarahkan ke login.'
    msg.classList.remove('invisible')
    setTimeout(()=> window.location.href = '/login.html', 2500)
  } catch (e) {
    msg.textContent = e.message || 'Gagal daftar'
    msg.classList.remove('invisible')
  }
})
</script>
</body>
</html>
