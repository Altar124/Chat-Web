<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Masuk — Chat Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc}</style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Masuk</h1>
    <form id="loginForm" class="space-y-3">
      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input id="email" type="email" required class="w-full mt-1 p-2 border rounded-lg" placeholder="email@contoh.com" />
      </div>
      <div>
        <label class="text-sm text-gray-600">Kata sandi</label>
        <input id="password" type="password" required class="w-full mt-1 p-2 border rounded-lg" placeholder="••••••••" />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm"><input id="remember" type="checkbox" class="h-4 w-4" /> Ingat saya</label>
        <a href="/register.html" class="text-sm text-blue-600">Daftar</a>
      </div>
      <div>
        <button id="btnLogin" type="submit" class="w-full py-2 bg-blue-600 text-white rounded-lg">Masuk</button>
      </div>
    </form>
    <div id="msg" class="mt-3 text-sm text-red-600 invisible"></div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://YOUR_SUPABASE_URL'
const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY'
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

const $ = id => document.getElementById(id)
const form = $('loginForm'), msg = $('msg')

form.addEventListener('submit', async (e) => {
  e.preventDefault()
  msg.classList.add('invisible')
  const email = $('email').value.trim()
  const password = $('password').value
  const remember = $('remember').checked

  try {
    // Supabase persists session in localStorage by default.
    // If user unchecks "remember", we clear session after sign in and store in sessionStorage instead.
    const { data, error } = await supabase.auth.signInWithPassword({ email, password })
    if (error) throw error
    // move session according to remember flag
    if (!remember && typeof window !== 'undefined' && window.sessionStorage) {
      // copy current localStorage auth to sessionStorage, then clear localStorage
      const sessionKey = 'supabase.auth.token'
      const val = localStorage.getItem(sessionKey)
      if (val) {
        sessionStorage.setItem(sessionKey, val)
        localStorage.removeItem(sessionKey)
      }
    }
    // redirect to dashboard
    window.location.href = '/dashboard.html'
  } catch (e) {
    msg.textContent = e.message || e.error_description || 'Gagal masuk'
    msg.classList.remove('invisible')
  }
})

// if already signed in, go to dashboard
supabase.auth.getSession().then(res => {
  if (res.data.session) window.location.href = '/dashboard.html'
})
</script>
</body>
</html>
