<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard â€” Chat Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600,700&display=swap" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#f8fafc}</style>
</head>
<body class="min-h-screen">
  <div class="max-w-5xl mx-auto p-6">
    <div class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-2xl font-semibold">Chat Demo</h1>
        <div id="userInfo" class="text-sm text-gray-500">Memuat...</div>
      </div>
      <div class="flex items-center gap-3">
        <a href="/index.html" class="text-sm text-gray-600">Kembali ke Chat</a>
        <button id="btnLogout" class="px-3 py-2 bg-red-600 text-white rounded-lg">Keluar</button>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow p-4">
      <h2 class="font-medium mb-3">Akun</h2>
      <div id="profile" class="text-sm text-gray-700">Memuat profil...</div>
    </div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

const SUPABASE_URL = 'https://YOUR_SUPABASE_URL'
const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY'
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

const $ = id => document.getElementById(id)
const userInfo = $('userInfo'), profileEl = $('profile'), btnLogout = $('btnLogout')

async function load() {
  const { data } = await supabase.auth.getUser()
  if (!data.user) {
    // try session in sessionStorage (remember=false case)
    const stored = sessionStorage.getItem('supabase.auth.token')
    if (stored) {
      // move to localStorage temporarily so supabase can pick it up
      localStorage.setItem('supabase.auth.token', stored)
      const r = await supabase.auth.getUser()
      if (!r.data.user) return window.location.href = '/login.html'
    } else {
      return window.location.href = '/login.html'
    }
  }
  const user = data.user
  userInfo.textContent = user.email
  profileEl.textContent = JSON.stringify(user.user_metadata || {}, null, 2)
}

btnLogout.addEventListener('click', async () => {
  await supabase.auth.signOut()
  // clear both storages
  localStorage.removeItem('supabase.auth.token')
  sessionStorage.removeItem('supabase.auth.token')
  window.location.href = '/login.html'
})

load()
</script>
</body>
</html>
